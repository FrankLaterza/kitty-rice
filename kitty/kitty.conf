# Kitty Terminal Configuration

# Window appearance
background_opacity 0.85
dynamic_background_opacity yes

# Font configuration
font_family JetBrains Mono
bold_font auto
italic_font auto
bold_italic_font auto
font_size 14.0

# Cursor
cursor_shape block
cursor_blink_interval 0

# Window layout
window_padding_width 8
window_border_width 1pt
draw_minimal_borders no
window_margin_width 10
single_window_margin_width 0

# Cool border colors and styles
active_border_color #61afef
inactive_border_color #5c6370
bell_border_color #e06c75

# Enhanced border styling
resize_draw_strategy static
resize_in_steps yes
confirm_os_window_close 0

# Window styling
hide_window_decorations titlebar-only
window_logo_path none
window_logo_position bottom-right
window_logo_alpha 0.5

# Color scheme (One Dark)
foreground #abb2bf
background #282c34
cursor #abb2bf

# Black
color0 #1e2127
color8 #5c6370

# Red
color1 #e06c75
color9 #e06c75

# Green
color2 #98c379
color10 #98c379

# Yellow
color3 #d19a66
color11 #d19a66

# Blue
color4 #61afef
color12 #61afef

# Magenta
color5 #c678dd
color13 #c678dd

# Cyan
color6 #56b6c2
color14 #56b6c2

# White
color7 #abb2bf
color15 #ffffff

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style round
active_tab_foreground #000
active_tab_background #eee
inactive_tab_foreground #444
inactive_tab_background #999

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Miscellaneous
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
bell_on_tab no

# Custom Mapping
map alt+j next_window
map alt+k previous_window
map alt+h previous_window
map alt+l next_window
